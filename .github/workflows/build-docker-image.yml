name: Publish Docker image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  IMAGE_NAME: tinymosi/hr-helper-api
  TEST_TAG: test
  LATEST_TAG: latest
  
jobs:
  docker:
    name: Build, test and push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v3
      
    - name: Bump and extract version tag
      id: meta
      uses: mathieudutour/github-tag-action@v6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: ''
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Log in to Docker hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        logout: true
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Api/Dockerfile
        platforms: |
          linux/amd64
          linux/arm/v7
          linux/arm64/v8
        push: true
        tags: |
          ${{ format('{0}:{1}', env.IMAGE_NAME, steps.meta.outputs.new_tag) }}
          ${{ format('{0}:{1}', env.IMAGE_NAME, env.LATEST_TAG) }}
